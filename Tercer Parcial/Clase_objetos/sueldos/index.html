<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Sueldos</title>
</head>
<body>
    <h1>Calculadora de Sueldos</h1>
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>

        <label for="horas">Horas trabajadas:</label>
        <input type="number" id="horas" required><br><br>

        <label for="horasExtras">Horas extras:</label>
        <input type="number" id="horasExtras" required><br><br>

        <label for="valorHora">Valor por hora:</label>
        <input type="number" id="valorHora" step="0.01" required><br><br>

        <button type="submit">Calcular sueldo</button>
    </form>
    <div id="resultado"></div>

    <script src="sueldos.js"></script>
</body>
</html>
