<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salidas JS</title>
</head>
<body>
    <h2 id="inner">Aqui esta innerHTML</h2>

    <script>
        //InnerHTML
        document.getElementById("inner").innerHTML = "Hola Mundo";

        //document.write
        document.write("<p> Hola mundo desde document.write </p>");

        //mostrar cuadro de alerta
        window.alert("Hola Mundo desde un cuadro de alerta");

        //scribir en la consola
        console.log("Hola Mundo desde la consola");
    </script>

</body>
</html>
