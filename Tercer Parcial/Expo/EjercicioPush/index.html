<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de push y pop</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Gestión de Frutas con push() y pop()</h1>

  <div class="contenedor">
    <p><strong>Frutas actuales:</strong></p>
    <ul id="listaFrutas"></ul>

    <input type="text" id="nuevaFruta" placeholder="Escribe una fruta...">
    <button onclick="agregarFruta()">Agregar fruta (push)</button>
    <button onclick="eliminarFruta()">Eliminar última fruta (pop)</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
