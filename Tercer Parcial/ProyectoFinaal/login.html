<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acceso - Fogot Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="icono/icono.png" type="image/png" />
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold fs-3" href="index.html">FOGOT</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarZerdo">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarZerdo">
        <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item mx-2"><a class="nav-link fw-semibold" href="index.html">INICIO</a></li>
            <li class="nav-item mx-2"><a class="nav-link fw-semibold" href="menu.html">MENÚ</a></li>
            <li class="nav-item mx-2"><a class="nav-link fw-semibold" href="login.html">INICIAR SESIÓN</a></li>
        </ul>
    </div>
</nav>

<main class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
    <div class="container" style="max-width: 500px;">
        <!-- Formulario de Login -->
        <div id="login-form-container" class="login-container fade-in">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="login-cedula" class="form-label">Cédula</label>
                    <input type="text" class="form-control" id="login-cedula" required pattern="\d{10}">
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="login-password" required pattern=".{6,}">
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
            <a href="#" id="show-register" class="toggle-link">¿No tienes cuenta? Regístrate aquí</a>
        </div>

        <!-- Formulario de Registro -->
        <div id="register-form-container" class="login-container d-none">
            <h2>Registro de Usuario</h2>
            <form id="register-form">
                <div class="mb-3">
                    <label for="reg-nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="reg-nombre" required pattern="[A-Za-zÀ-ÿ\s]+">
                </div>
                <div class="mb-3">
                    <label for="reg-apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="reg-apellido" required pattern="[A-Za-zÀ-ÿ\s]+">
                </div>
                <div class="mb-3">
                    <label for="reg-cedula" class="form-label">Cédula</label>
                    <input type="text" class="form-control" id="reg-cedula" required pattern="\d{10}">
                </div>
                <div class="mb-3">
                    <label for="reg-correo" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="reg-correo" required pattern="^[a-zA-Z0-9._%+-]+@(?:gmail\.com|hotmail\.com|outlook\.com|espe\.edu\.ec)$"  >
                </div>
                <div class="mb-3">
                    <label for="reg-password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="reg-password" required pattern=".{6,}">
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            <a href="#" id="show-login" class="toggle-link">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
        <div id="alert-container" class="mt-3"></div>
    </div>
</main>

<script src="js/auth.js"></script>
</body>
</html>
