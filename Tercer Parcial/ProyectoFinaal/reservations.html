<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Reservas - Fogot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="icono/icono.png" type="image/png" />
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold fs-3" href="index.html">FOGOT</a>
    <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav mb-2 mb-lg-0 align-items-center">
            <li class="nav-item mx-2"><a class="nav-link fw-semibold" href="index.html">INICIO</a></li>
            <li class="nav-item mx-2"><a class="nav-link fw-semibold" href="menu.html">MENÚ</a></li>
            <li class="nav-item mx-2"><a class="nav-link fw-semibold" id="logout-btn" href="#">CERRAR SESIÓN</a></li>
        </ul>
    </div>
</nav>

<div class="container py-5">
    <div id="welcome-message" class="mb-4"></div>
    
    <!-- Lista de Reservas -->
    <div class="reservations-section">
        <h3>Mis Reservaciones</h3>
        <div id="reservations-list" class="mt-3">
            <!-- Las reservas se cargarán aquí -->
        </div>
        <button id="add-reservation-btn" class="btn btn-primary mt-4">Hacer una Nueva Reservación</button>
    </div>

    <!-- Formulario de Reservación (Oculto) -->
    <div id="reservation-form-container" class="card p-4 mt-5 d-none">
        <h3 id="form-title">Nueva Reservación</h3>
        <form id="reservation-form">
            <input type="hidden" id="reservation-id">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" id="fecha" class="form-control" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="hora" class="form-label">Hora</label>
                    <select id="hora" class="form-select" required>
                        <!-- Opciones de 14:00 a 20:00 -->
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="cantidad" class="form-label">Cantidad de Personas</label>
                    <select id="cantidad" class="form-select" required>
                        <!-- Opciones de 1 a 10 -->
                    </select>
                </div>
            </div>
            
            <div id="availability-info" class="mb-3 p-3 bg-light rounded d-none">
                <h4>Mesas Disponibles</h4>
                <div id="tables-list"></div>
            </div>

            <div class="mb-3">
                <label for="mesa" class="form-label">Seleccione una Mesa</label>
                <select id="mesa" class="form-select" required disabled>
                    <option value="">-- Primero verifique la disponibilidad --</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="pedido-especial" class="form-label">Pedido Especial (Opcional)</label>
                <textarea id="pedido-especial" class="form-control" rows="3"></textarea>
            </div>
            
            <div id="alert-container" class="mt-3"></div>

            <button type="submit" class="btn btn-success">Confirmar Reservación</button>
            <button type="button" id="cancel-form-btn" class="btn btn-secondary">Cancelar</button>
        </form>
    </div>
</div>

<script src="js/reservations.js"></script>
</body>
</html>
