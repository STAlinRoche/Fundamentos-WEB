<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="form-container">
    <div class="login-container">
      <h2>Bienvenido</h2>
      <p>Por favor inicia sesión para continuar</p>

      <form action="progress-bar.html" method="get">
        <p>
          <label for="username">Usuario</label>
          <input class="input" type="text" name="username" required />
        </p>

        <p>
          <label for="password">Contraseña</label>
          <input class="input" type="password" name="password" required />
        </p>

        <div class="options">
          <div>
            Recordarme <input type="checkbox" name="rememberme" />
          </div>
          <div>
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
        </div>

        <p>
          <input class="btn btn-login" type="submit" value="Iniciar sesión" />
        </p>
        <div class="providers">
          <span>Inicia sesión con</span>
          <button class="btn google-provider">Google</button>
          <button class="btn facebook-provider">Facebook</button>
          <button class="btn twitter-provider">Twitter</button>
        </div>
      </form>
    </div>

    <div class="welcome-screen-container">
        <img src="imagenes/Logo.svg" alt="Imagen de bienvenida" />
    </div>

  </div>
</body>
</html>
