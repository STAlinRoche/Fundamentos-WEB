<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="bg-primary text-light text-center py-5">
        <h6 class="">more app</h6>
    </header>
    <div class="comtainer my-5">
        <div class="card mx-auto p-5 bg-secondary " style="max-width: 600px;">
            <h4>Informe Tecnico</h4>
            <p class="text-muted">Resumen de datos tecnicos</p>

            <form action="" id="formInforme">
                <h5>Informe Tecnico</h5>

                <div class="row mb-3">
                    <div class="col">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" required>
                    </div>
                    <div class="col">
                        <label for="hora" class="form-label">Hora</label>
                        <input type="time" class="form-control" id="hora" name="hora" required>
                    </div>

                    <div class="mb-3">
                        <label for="responsable" class="form-label">Responsable</label>
                        <input type="text" class="form-control" id="responsable" name="responsable" required>
                    </div>

                    <div class="mb-3">
                        <label for="Sector" class="form-label">Sector</label>
                        <select name="" id="sector" class="form-select" required>
                            <option value="">Seleccionar</option>
                            <option value="1">Sector 1</option>
                            <option value="2">Sector 2</option>
                            <option value="3">Sector 3</option>
                            <option value="4">Sector 4</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="motivo" class="form-label">Motivo de trabajo</label>
                        <select name="" id="motivo" class="form-select">
                            <option value="">Seleccionar</option>
                            <option value="">Revision</option>
                            <option value="">Mantenimiento</option>
                            <option value="">Reparacion</option>
                        </select>
                    </div>

                    <h5><strong>Diagnostico</strong></h5>

                    <div class="mb-3">
                        <label class="form-label">¿Ha habido alguna manipulaicon del sistema?</label>
                        <div class="mb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">SI</label>
                            </div>
                            <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">No</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción de la manipulación</label>
                        <textarea id="descripcion" name="descripcion" class="form-control" rows="3" required></textarea>
                    </div>




                </div>
            
                <button type="submit"  class="btn btn-primary">Guardar informe</button>
                <a href="reportes.html" class="btn btn-secondary">Ver reporte</a>
            
            </form>



        </div>

    </div>

    <script src="reporte_funciones.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
