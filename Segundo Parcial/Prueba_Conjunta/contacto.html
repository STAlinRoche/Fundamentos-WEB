<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Taller Mecánico</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#"><i class="fas fa-car"></i> Taller Mecánico</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Contacto</a></li>
      </ul>
    </div>
  </nav>

  <!-- Formulario dentro de una card -->
  <div class="container my-5 d-flex justify-content-center">
    <div class="card shadow border-primary w-100" style="max-width: 700px;">
      <div class="card-header bg-primary text-white text-center">
        <h5 class="mb-0">Reservar Cita Previa</h5>
      </div>
      <div class="card-body">
        <form class="row g-3" onsubmit="confirmarCita(event)">
          <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Tipo de servicio</label>
            <select class="form-select" id="servicio" required>
              <option value="">Seleccionar...</option>
              <option>Mecánica General</option>
              <option>Electricidad</option>
              <option>Pintura</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Fecha deseada</label>
            <input type="date" class="form-control" id="fecha" required>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-success me-2">Enviar</button>
            <button type="reset" class="btn btn-secondary me-2">Cancelar</button>
            <a href="citas.html" class="btn btn-outline-primary">Ver Citas Agendadas</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Script para guardar datos en localStorage -->
  <script>
    function confirmarCita(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('email').value;
      const servicio = document.getElementById('servicio').value;
      const fecha = document.getElementById('fecha').value;

      const nuevaCita = { nombre, email, servicio, fecha };
      let citas = JSON.parse(localStorage.getItem("citas")) || [];
      citas.push(nuevaCita);
      localStorage.setItem("citas", JSON.stringify(citas));

      alert("¡Cita registrada con éxito!");
      document.querySelector("form").reset();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
