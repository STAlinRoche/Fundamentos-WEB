<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Citas Agendadas - Taller Mecánico</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#"><i class="fas fa-car"></i> Taller Mecánico</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
      </ul>
    </div>
  </nav>

  <div class="container my-5">
    <h4 class="text-center mb-4">Citas Agendadas</h4>
    <div class="table-responsive">
      <table class="table table-bordered text-center mx-auto" style="max-width: 1000px;">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Servicio</th>
            <th>Fecha Deseada</th>
          </tr>
        </thead>
        <tbody id="tablaCitas">
          <!-- Filas se llenan por JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const citas = JSON.parse(localStorage.getItem("citas")) || [];
    const tabla = document.getElementById("tablaCitas");

    if (citas.length === 0) {
      tabla.innerHTML = `<tr><td colspan="4">No hay citas agendadas aún.</td></tr>`;
    } else {
      citas.forEach(cita => {
        const row = `
          <tr>
            <td>${cita.nombre}</td>
            <td>${cita.email}</td>
            <td>${cita.servicio}</td>
            <td>${cita.fecha}</td>
          </tr>
        `;
        tabla.innerHTML += row;
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
