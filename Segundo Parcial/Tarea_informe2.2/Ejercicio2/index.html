<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 2 - Alumnos y Promedios</title>
  <link rel="stylesheet" href="/Tarea_informe2.2/css/ejercicio2.css">
<style>
  /* NAVBAR ESTILOS */
  nav {
    background-color: #333;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 50px;
    display: flex;
    align-items: center;
    padding: 0 20px;
    z-index: 1000;
  }

  nav a {
    color: white;
    text-decoration: none;
    margin-right: 20px;
    font-weight: bold;
    font-size: 16px;
  }

  nav a:hover {
    text-decoration: underline;
  }

  body {
    padding-top: 60px; /* espacio para que el contenido no quede debajo del navbar */
    margin: 0;
  }
</style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <a href="/Tarea_informe2.2/Ejercicio1/index.html">Ejercicio 1</a>
    <a href="/Tarea_informe2.2/Ejercicio2/index.html">Ejercicio 2</a>
    <a href="/Tarea_informe2.2/Ejercicio3/index..html">Ejercicio 3</a>
  </nav>

  <div class="contenedor">
    <h2>Ejercicio 2: Ordenar alumnos por promedio</h2>

    <form id="alumnoForm">
      <label for="nombre">Nombre del alumno:</label>
      <input type="text" id="nombre" required>

      <label for="promedio">Promedio:</label>
      <input type="number" id="promedio" step="0.01" required>

      <button type="submit">Agregar alumno</button>
    </form>

    <button id="ordenarBtn">Ordenar por promedio</button>

    <div id="resultado" class="resultado"></div>
  </div>

  <script src="/Tarea_informe2.2/js/ejercicios2.js"></script>
</body>
</html>
