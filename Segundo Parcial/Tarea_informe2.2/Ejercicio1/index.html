<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 1 - Suma de Vectores</title>
  <link rel="stylesheet" href="/Tarea_informe2.2/css/ejercicio1.css">
</head>
<body>
  <div class="contenedor">
    <h2>Ejercicio 1: Suma de Vectores A + B = C</h2>

    <form id="vectorForm">
      <label for="vectorA">Vector A (separado por comas):</label>
      <input type="text" id="vectorA" required>

      <label for="vectorB">Vector B (separado por comas):</label>
      <input type="text" id="vectorB" required>

      <button type="submit">Calcular Vector C</button>
    </form>

    <div id="resultado" class="resultado"></div>
  </div>

  <script src="/Tarea_informe2.2/js/ejercicio1.js"></script>
</body>
</html>
