<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo tabla</title>
    <link rel="stylesheet" href="tabla.css">
</head>
<body>

    <h1>Lista de productos</h1>

    <div class="tabla-responsiva">
        <table id="tablaProductos">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Origen</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Papas</td>
                    <td>$1.00</td>
                    <td>10</td>
                    <td>Perú</td>
                </tr>
                <tr>
                    <td>Arroz</td>
                    <td>$1.00</td>
                    <td>10</td>
                    <td>Perú</td>
                </tr>
                <tr>
                    <td>Carne</td>
                    <td>$5.00</td>
                    <td>10</td>
                    <td>Argentina</td>
                </tr>
                <tr>
                    <td>Pollo</td>
                    <td>$3.00</td>
                    <td>10</td>
                    <td>Colombia</td>
                </tr>    
            </tbody>
        </table>   
    </div>

    <div id="producto" class="info"></div>

    <script src="tabla.js"></script>
</body>
</html>
