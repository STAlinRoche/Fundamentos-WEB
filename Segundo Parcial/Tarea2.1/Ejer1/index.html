<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Salario</title>
  <link rel="stylesheet" href="css/estilos.css">
   <style>
    footer {
      background-color: #333;
      color: white;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 16px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    body {
      margin: 0;
      padding-bottom: 60px; /* para que el contenido no quede oculto detrás del footer */
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <h1>Salario de un Profesor</h1>

  <div class="formulario">
    <label for="sueldo">Sueldo actual</label>
    <input type="text" id="saldo" value="1500" readonly>


    <label for="incremento">Incremento</label>
    <input type="text" id="incremento" value="10 %" readonly>

    <label for="anios">Número de años</label>
    <select id="anios">
      <option value="1">1 año</option>
      <option value="2">2 años</option>
      <option value="3">3 años</option>
      <option value="4">4 años</option>
      <option value="5">5 años</option>
      <option value="6">6 años</option>
    </select>

    <button onclick="calcular()">Calcular</button>
  </div>

  <div class="resultado" id="resultado">
    Resultado
  </div>

  <!-- FOOTER NAVBAR -->
  <footer>
    <a href="/Tarea2.1/Ejer1/index.html">Ejercicio 1</a>
    <a href="/Tarea2.1/Ejer2/index.html">Ejercicio 2</a>
    <a href="/Tarea2.1/Ejer3/index.html">Ejercicio 3</a>
    <a href="/Tarea2.1/Ejer4/index.html">Ejercicio 4</a>
    <a href="/Tarea2.1/Ejer5/index.html">Ejercicio 5</a>
  </footer>

  <script src="js/funciones.js"></script>
</body>
</html>
