<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Ahorro</title>
  <link rel="stylesheet" href="css/estilos.css">
   <style>
    footer {
      background-color: #333;
      color: white;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 16px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    body {
      margin: 0;
      padding-bottom: 60px; /* para que el contenido no quede oculto detrás del footer */
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <h1>Calculadora de Ahorro</h1>

    <div class="formulario">
      <label for="dias">Saldo inicial</label>
      <input type="text" value="3" readonly>

      <label for="incremento">Incremento</label>
      <input type="text" value="3" readonly>

      <label for="dias">Número de días</label>
      <input type="number" id="dias" min="1" max="365" value="1">

      <button onclick="calcular()">Calcular</button>
    </div>

    <div class="resultado" id="resultado">
      <p><strong>Resultado</strong></p>
      <div id="detalle"></div>
      <p id="total"></p>
    </div>
  </div>

    <!-- FOOTER NAVBAR -->
  <footer>
    <a href="/Tarea2.1/Ejer1/index.html">Ejercicio 1</a>
    <a href="/Tarea2.1/Ejer2/index.html">Ejercicio 2</a>
    <a href="/Tarea2.1/Ejer3/index.html">Ejercicio 3</a>
    <a href="/Tarea2.1/Ejer4/index.html">Ejercicio 4</a>
    <a href="/Tarea2.1/Ejer5/index.html">Ejercicio 5</a>
  </footer>

  <script src="js/funciones.js"></script>
</body>
</html>
