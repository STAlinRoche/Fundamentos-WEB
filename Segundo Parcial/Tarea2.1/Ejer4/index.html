<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador de Focos</title>
  <link rel="stylesheet" href="css/estilos.css">
   <style>
    footer {
      background-color: #333;
      color: white;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 16px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    body {
      margin: 0;
      padding-bottom: 60px; /* para que el contenido no quede oculto detrás del footer */
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <h1>Contador de Focos por Color</h1>

  <div class="formulario">
    <label for="cantidad">¿Cuántos focos hay en el lote?</label>
    <input type="number" id="cantidad" min="1" value="1">

    <button onclick="generarSeleccion()">Ingresar colores</button>

    <div id="contenedorFocos"></div>

    <button id="btnContar" onclick="contarFocos()" style="display:none;">Contar Focos</button>
  </div>

  <div class="resultado" id="resultado">
    <p><strong>Resultado:</strong></p>
    <div id="detalle"></div>
  </div>

    <!-- FOOTER NAVBAR -->
  <footer>
    <a href="/Tarea2.1/Ejer1/index.html">Ejercicio 1</a>
    <a href="/Tarea2.1/Ejer2/index.html">Ejercicio 2</a>
    <a href="/Tarea2.1/Ejer3/index.html">Ejercicio 3</a>
    <a href="/Tarea2.1/Ejer4/index.html">Ejercicio 4</a>
    <a href="/Tarea2.1/Ejer5/index.html">Ejercicio 5</a>
  </footer>

  <script src="js/funciones.js"></script>
</body>
</html>
